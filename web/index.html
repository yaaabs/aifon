<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    
    <!-- Primary Meta Tags -->
    <title>Aifon Calculator - iPhone Calculator Clone</title>
    <meta name="title" content="Aifon Calculator - iPhone Calculator Clone">
    <meta name="description" content="A pixel-perfect iPhone calculator clone built with React Native and Expo. Features authentic iPhone design, colors, and functionality.">
    
    <!-- Favicon and App Icons -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/icon-512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/icon-192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="shortcut icon" href="/favicon.ico">
    
    <!-- Theme colors for mobile browsers -->
    <meta name="theme-color" content="#000000" />
    <meta name="msapplication-TileColor" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Prevent zoom on mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    
    <style>
        /* Prevent flash of unstyled content */
        body {
            background-color: #000000;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
        }
        
        /* Loading screen */
        #root {
            background-color: #000000;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .loading {
            color: #FFFFFF;
            font-size: 18px;
            opacity: 0.8;
        }
        
        /* Ensure no scrolling */
        html, body {
            overflow: hidden;
            height: 100%;
            width: 100%;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
        <div class="loading">Loading Aifon Calculator...</div>
    </div>
</body>
</html>
