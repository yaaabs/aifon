<!-- Proper Android Adaptive Icon for Aifon Calculator -->
<svg width="1024" height="1024" viewBox="0 0 1024 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background with safe zone padding (33% margin = ~170px on each side) -->
  <rect width="1024" height="1024" fill="transparent"/>
  
  <!-- Main calculator body (centered with safe zone) -->
  <rect x="170" y="170" width="684" height="684" rx="120" fill="#1a1a1a" stroke="#333" stroke-width="4"/>
  
  <!-- Calculator screen -->
  <rect x="220" y="220" width="584" height="180" rx="20" fill="#000" stroke="#444" stroke-width="2"/>
  
  <!-- Screen display -->
  <text x="780" y="330" text-anchor="end" fill="#FF9F0A" font-family="monospace" font-size="48" font-weight="bold">123</text>
  
  <!-- Calculator buttons grid -->
  <!-- Row 1 -->
  <rect x="240" y="450" width="120" height="80" rx="15" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="300" y="505" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">C</text>
  
  <rect x="380" y="450" width="120" height="80" rx="15" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="440" y="505" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">±</text>
  
  <rect x="520" y="450" width="120" height="80" rx="15" fill="#333" stroke="#555" stroke-width="1"/>
  <text x="580" y="505" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">%</text>
  
  <rect x="660" y="450" width="120" height="80" rx="15" fill="#FF9F0A" stroke="#FF7F00" stroke-width="1"/>
  <text x="720" y="505" text-anchor="middle" fill="#000" font-family="Arial" font-size="32" font-weight="bold">÷</text>
  
  <!-- Row 2 -->
  <rect x="240" y="550" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="300" y="605" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">7</text>
  
  <rect x="380" y="550" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="440" y="605" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">8</text>
  
  <rect x="520" y="550" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="580" y="605" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">9</text>
  
  <rect x="660" y="550" width="120" height="80" rx="15" fill="#FF9F0A" stroke="#FF7F00" stroke-width="1"/>
  <text x="720" y="605" text-anchor="middle" fill="#000" font-family="Arial" font-size="32" font-weight="bold">×</text>
  
  <!-- Row 3 -->
  <rect x="240" y="650" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="300" y="705" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">4</text>
  
  <rect x="380" y="650" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="440" y="705" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">5</text>
  
  <rect x="520" y="650" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="580" y="705" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">6</text>
  
  <rect x="660" y="650" width="120" height="80" rx="15" fill="#FF9F0A" stroke="#FF7F00" stroke-width="1"/>
  <text x="720" y="705" text-anchor="middle" fill="#000" font-family="Arial" font-size="32" font-weight="bold">−</text>
  
  <!-- Row 4 -->
  <rect x="240" y="750" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="300" y="805" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">1</text>
  
  <rect x="380" y="750" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="440" y="805" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">2</text>
  
  <rect x="520" y="750" width="120" height="80" rx="15" fill="#666" stroke="#777" stroke-width="1"/>
  <text x="580" y="805" text-anchor="middle" fill="#fff" font-family="Arial" font-size="32" font-weight="bold">3</text>
  
  <rect x="660" y="750" width="120" height="80" rx="15" fill="#FF9F0A" stroke="#FF7F00" stroke-width="1"/>
  <text x="720" y="805" text-anchor="middle" fill="#000" font-family="Arial" font-size="32" font-weight="bold">+</text>
</svg>